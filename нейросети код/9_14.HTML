<!DOCTYPE html>

<head>

  </style>
</head>
<body>

  <h1>–ö–∞–∫ –ò–ò –≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É –ø–æ —Ç–µ–∫—Å—Ç—É</h1>

  <div class="controls">
    <label>
      –í—ã–±–µ—Ä–∏ –ø—Ä–∏–º–µ—Ä:
      <select id="exampleSelect">
        <option>–ö–æ—Ç –µ—Å—Ç –ø–∏—Ü—Ü—É –Ω–∞ –ø–ª—è–∂–µ</option>
        <option>–†–æ–±–æ—Ç –∏–≥—Ä–∞–µ—Ç –Ω–∞ –≥–∏—Ç–∞—Ä–µ –≤ –ª–µ—Å—É</option>
        <option>–ó–∞–º–æ–∫ –Ω–∞ –≤–µ—Ä—à–∏–Ω–µ –æ–±–ª–∞–∫–∞</option>
      </select>
    </label>
    <label>
      –ò–ª–∏ –≤–≤–µ–¥–∏ —Å–≤–æ–π —Ç–µ–∫—Å—Ç:
      <input type="text" id="promptInput" placeholder="–ù–∞–ø–∏—à–∏ —Ç—É—Ç –∑–∞–ø—Ä–æ—Å..." size="40">
    </label>
  </div>

  <div class="controls">
    <button id="startBtn">–ù–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é</button>
    <button id="nextBtn" disabled>–°–ª–µ–¥—É—é—â–∏–π —à–∞–≥</button>
    <button id="resetBtn" disabled>–°–±—Ä–æ—Å–∏—Ç—å</button>
  </div>

  <div id="stage">–ù–∞–∂–º–∏ ‚Äú–ù–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é‚Äù</div>
  <p id="stepDesc"></p>

  <script>
    const steps = [
      {
        title: '1. –ß–∏—Ç–∞–µ–º —Ç–µ–∫—Å—Ç ‚úçÔ∏è',
        desc: '–ú–æ–¥–µ–ª—å ‚Äú—á–∏—Ç–∞–µ—Ç‚Äù —Ç–≤–æ–π –∑–∞–ø—Ä–æ—Å –∏ –ø–æ–Ω–∏–º–∞–µ—Ç: –∫—Ç–æ? —á—Ç–æ –¥–µ–ª–∞–µ—Ç? –≥–¥–µ? —Å —á–µ–º?',
        color: '#FFFDE7'
      },
      {
        title: '2. –°–ª–æ–≤–∞ ‚Üí —ç–º–±–µ–¥–¥–∏–Ω–≥–∏ üî¢',
        desc: '–ö–∞–∂–¥–æ–µ —Å–ª–æ–≤–æ –ø—Ä–µ–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –Ω–∞–±–æ—Ä —á–∏—Å–µ–ª (—ç–º–±–µ–¥–¥–∏–Ω–≥–∏), –æ—Ç—Ä–∞–∂–∞—é—â–∏—Ö –µ–≥–æ —Å–º—ã—Å–ª.',
        color: '#E3F2FD'
      },
      {
        title: '3. –ü–ª–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ü–µ–Ω—ã üß©',
        desc: '–ò–ò —Ä–µ—à–∞–µ—Ç: –≥–¥–µ –±—É–¥–µ—Ç –∫–æ—Ç, –≥–¥–µ –ø–∏—Ü—Ü–∞, –∫–∞–∫ —Ä–∞—Å–ø–æ–ª–æ–∂–∏—Ç—å –ø–ª—è–∂ –∏ —Å–æ–ª–Ω—Ü–µ.',
        color: '#F3E5F5'
      },
      {
        title: '4. –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —à—É–º–∞ üì∫‚ûø',
        desc: '–ù–∞—á–∏–Ω–∞–µ–º —Å —Ö–∞–æ—Å–∞ ‚Äì –∫–∞—Ä—Ç–∏–Ω–∫–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é –≤ —Å–ª—É—á–∞–π–Ω—ã—Ö —Ç–æ—á–∫–∞—Ö (—à—É–º).',
        color: '#E0E0E0'
      },
      {
        title: '5. –ü–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–µ —É—Ç–æ—á–Ω–µ–Ω–∏–µ üé®',
        desc: '–®—É–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä—É–µ—Ç—Å—è: —Å–Ω–∞—á–∞–ª–∞ —Ä–∞–∑–º—ã—Ç—ã–µ —Ñ–æ—Ä–º—ã, –ø–æ—Ç–æ–º —á—ë—Ç–∫–∏–µ –æ—á–µ—Ä—Ç–∞–Ω–∏—è –∏ –¥–µ—Ç–∞–ª–∏.',
        color: '#FFF3E0'
      },
      {
        title: '6. –§–∏–Ω–∞–ª—å–Ω–∞—è –∫–∞—Ä—Ç–∏–Ω–∫–∞ üñºÔ∏è',
        desc: '–ü–æ–ª—É—á–∞–µ–º –≥–æ—Ç–æ–≤—É—é –∫–∞—Ä—Ç–∏–Ω—É, –ø–æ–ª–Ω–æ—Å—Ç—å—é —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Ç–≤–æ–µ–º—É —Ç–µ–∫—Å—Ç—É.',
        color: '#E8F5E9'
      }
    ];

    let currentStep = -1;

    const stageEl   = document.getElementById('stage');
    const descEl    = document.getElementById('stepDesc');
    const startBtn  = document.getElementById('startBtn');
    const nextBtn   = document.getElementById('nextBtn');
    const resetBtn  = document.getElementById('resetBtn');
    const promptIn  = document.getElementById('promptInput');
    const exampleSl = document.getElementById('exampleSelect');

    // –ü—Ä–∏ —Å–º–µ–Ω–µ –ø—Ä–∏–º–µ—Ä–∞ –∫–æ–ø–∏—Ä—É–µ–º –≤ –∏–Ω–ø—É—Ç
    exampleSl.addEventListener('change', () => {
      promptIn.value = exampleSl.value;
    });

    startBtn.addEventListener('click', () => {
      if (!promptIn.value.trim()) {
        alert('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏ –∏–ª–∏ –≤—ã–±–µ—Ä–∏ —Ç–µ–∫—Å—Ç –∑–∞–ø—Ä–æ—Å–∞!');
        return;
      }
      currentStep = 0;
      updateStage();
      nextBtn.disabled = false;
      resetBtn.disabled = false;
      startBtn.disabled = true;
    });

    nextBtn.addEventListener('click', () => {
      currentStep++;
      if (currentStep >= steps.length) {
        nextBtn.disabled = true;
        return;
      }
      updateStage();
    });

    resetBtn.addEventListener('click', () => {
      currentStep = -1;
      stageEl.textContent = '–ù–∞–∂–º–∏ ‚Äú–ù–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é‚Äù';
      stageEl.style.background = '#FFF';
      descEl.textContent = '';
      startBtn.disabled = false;
      nextBtn.disabled = true;
      resetBtn.disabled = true;
    });

    function updateStage() {
      const step = steps[currentStep];
      stageEl.textContent = step.title;
      stageEl.style.background = step.color;
      descEl.textContent = step.desc;
      if (currentStep === steps.length - 1) {
        nextBtn.disabled = true;
      }
    }
  </script>

</body>
</html>
