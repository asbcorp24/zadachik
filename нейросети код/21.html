        title: "–ê–Ω–∞–ª–æ–≥–∏—è –∏–∑ –∂–∏–∑–Ω–∏",
        bg: "#FFFAE6",
        desc: "–¢—ã –±—Ä–æ—Å–∞–µ—à—å –º—è—á –≤ –∫–æ—Ä–∑–∏–Ω—É:\nüèÄ ‚Üí ‚ùå (–ø—Ä–æ–º–∞—Ö) ‚Üí ü§î (–¥—É–º–∞–µ—à—å: ¬´—Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ/—Å–ª–∞–±–æ¬ª) ‚Üí –∫–∏–¥–∞–µ—à—å —Å–Ω–æ–≤–∞ ‚Üí ‚úÖ (–ø–æ–ø–∞–¥–∞–Ω–∏–µ)"

        bg: "#E8F5E9",

      },
      {
        title: "2. Loss (–æ—à–∏–±–∫–∞)",
        bg: "#FFEBEE",
        desc: "–ú—ã –∑–Ω–∞–µ–º –∏—Å—Ç–∏–Ω–Ω—ã–π –æ—Ç–≤–µ—Ç (¬´—ç—Ç–æ –∫–æ—Ç¬ª).\n–°—á–∏—Ç–∞–µ–º, –Ω–∞ —Å–∫–æ–ª—å–∫–æ —Å–µ—Ç—å –æ—à–∏–±–ª–∞—Å—å:\n‚Ä¢ –ï—Å–ª–∏ –ø—Ä–æ–º–∞—Ö –¥–∞–ª —Å–∏–ª—å–Ω–æ –Ω–µ–≤–µ—Ä–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç ‚Üí –±–æ–ª—å—à–∞—è –æ—à–∏–±–∫–∞.\n‚Ä¢ –ï—Å–ª–∏ —á—É—Ç—å-—á—É—Ç—å –ø—Ä–æ–º–∞—Ö–Ω—É–ª–∞—Å—å ‚Üí –º–∞–ª–µ–Ω—å–∫–∞—è –æ—à–∏–±–∫–∞."
      },
      {
        title: "3. Backward pass (–æ–±—Ä–∞—Ç–Ω—ã–π –ø—Ä–æ—Ö–æ–¥)",
        bg: "#E3F2FD",
        desc: "–°–µ—Ç—å –∏–¥—ë—Ç –Ω–∞–∑–∞–¥, –≤—ã—á–∏—Å–ª—è–µ—Ç, –∫–∞–∫–∏–µ –≤–µ—Å–∞ –≤–Ω–µ—Å–ª–∏ –Ω–∞–∏–±–æ–ª—å—à–∏–π –≤–∫–ª–∞–¥ –≤ –æ—à–∏–±–∫—É.\n–û–Ω–∞ —É–∑–Ω–∞—ë—Ç: ¬´–≥–¥–µ –∏–º–µ–Ω–Ω–æ —è –ø–æ–¥—É–º–∞–ª–∞ –Ω–µ —Ç–∞–∫¬ª. \n\n–ê–Ω–∞–ª–æ–≥–∏—è: ¬´–Ø —Å–ª–∏—à–∫–æ–º —Å–∏–ª—å–Ω–æ –º–∞—Ö–Ω—É–ª —Ä—É–∫–æ–π¬ª."
      },
      {
        title: "4. –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–µ—Å–æ–≤",
        bg: "#FFF3E0",
        desc: "–ò—Å–ø–æ–ª—å–∑—É—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –∏–∑ backward pass,\n—Å–µ—Ç—å —Å–ª–µ–≥–∫–∞ –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ—Ç —Å–≤–æ–∏ –≤–µ—Å–∞.\n\n–ê–Ω–∞–ª–æ–≥–∏—è: ¬´–í —Å–ª–µ–¥—É—é—â–∏–π —Ä–∞–∑ –±—Ä–æ—à–µ–Ω –º—è—á —á—É—Ç—å —Å–ª–∞–±–µ–µ¬ª."
      },
      {
        title: "5. Gradient Descent (–≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Å–ø—É—Å–∫)",
        bg: "#F3E5F5",
        desc: "–û—à–∏–±–∫–∞ ‚Äî –∫–∞–∫ –≥–æ—Ä–∞ –≤ —Ç—É–º–∞–Ω–µ ‚õ∞Ô∏è‚ùì\n–ì—Ä–∞–¥–∏–µ–Ω—Ç –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç, –∫—É–¥–∞ –∏–¥—Ç–∏ ‚Üì –∏ –Ω–∞—Å–∫–æ–ª—å–∫–æ –±—ã—Å—Ç—Ä–æ üë£.\n–°–µ—Ç—å –¥–µ–ª–∞–µ—Ç –º–Ω–æ–≥–æ –º–∞–ª–µ–Ω—å–∫–∏—Ö —à–∞–≥–æ–≤ –≤–Ω–∏–∑, –ø–æ–∫–∞ –Ω–µ –Ω–∞–π–¥—ë—Ç –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –æ—à–∏–±–∫—É."
      },
      {
        title: "–ò—Ç–æ–≥–æ–≤—ã–π —Ü–∏–∫–ª –æ–±—É—á–µ–Ω–∏—è",
        bg: "#E0F7FA",
        desc: "1. Forward pass ‚Üí –ø—Ä–µ–¥—Å–∫–∞–∑–∞–Ω–∏–µ\n2. Loss ‚Üí —Å—á–∏—Ç–∞–µ–º –æ—à–∏–±–∫—É\n3. Backward pass ‚Üí –ø–æ–Ω–∏–º–∞–µ–º, –≥–¥–µ –æ—à–∏–±–∫–∞\n4. Update weights ‚Üí –∏—Å–ø—Ä–∞–≤–ª—è–µ–º\n5. Gradient Descent ‚Üí –º–∞–ª–µ–Ω—å–∫–∏–µ —à–∞–≥–∏ –≤–Ω–∏–∑\n\n–ò —Å–Ω–æ–≤–∞ –ø–æ –∫—Ä—É–≥—É, –ø–æ–∫–∞ —Å–µ—Ç—å –Ω–µ —Å—Ç–∞–Ω–µ—Ç ¬´–ø–æ–ø–∞–¥–∞—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É¬ª –∫–∞–∂–¥—ã–π —Ä–∞–∑! üéØ"
      }
    ];

    let current = -1;
    const stageEl = document.getElementById('stage');
    const descEl  = document.getElementById('desc');
    const startBtn = document.getElementById('startBtn');
    const nextBtn  = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');

    startBtn.onclick = () => {
      current = 0;
      renderStep();
      startBtn.disabled = true;
      nextBtn.disabled = false;
      resetBtn.disabled = false;
    };

    nextBtn.onclick = () => {
      if (current < steps.length - 1) {
        current++;
        renderStep();
      }
      if (current === steps.length - 1) {
        nextBtn.disabled = true;
      }
    };

    resetBtn.onclick = () => {
      current = -1;
      stageEl.textContent = '–ù–∞–∂–º–∏ ¬´–ù–∞—á–∞—Ç—å –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—é¬ª';
      stageEl.style.background = '';
      descEl.textContent = '';
      startBtn.disabled = false;
      nextBtn.disabled = true;
      resetBtn.disabled = true;
    };

    function renderStep() {
      const s = steps[current];
      stageEl.textContent = s.title;
      stageEl.style.background = s.bg;
      descEl.textContent = s.desc;
    }
  </script>

</body>
</html>
