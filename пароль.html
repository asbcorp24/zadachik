<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация пароля по data-id</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Генерация пароля</h2>
    <label for="dataId">Введите data-id:</label>
    <input type="text" id="dataId" placeholder="Введите data-id" required>

    <button id="generateButton">Генерировать пароль</button>

    <h3>Пароль:</h3>
    <p id="result"></p>
</div>

<script>
    // Функция для получения текущей даты в формате YYYYMMDD
    function getCurrentDate() {
        const date = new Date();
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Месяцы начинаются с 0
        const day = String(date.getDate()).padStart(2, '0');
        return `${month}${day}`; // Формат YYYYMMDD
    }

    // Функция для генерации пароля
    function generateNumericPassword(dataId, key) {
        let combined = dataId + key; // Соединяем data-id и ключ (дату)
        let hash = 0;

        // Простое хеширование строки (data-id + дата)
        for (let i = 0; i < combined.length; i++) {
            hash = (hash * 31 + combined.charCodeAt(i)) % 100000; // Ограничиваем 5 цифрами
        }

        return String(hash).padStart(5, '0'); // Преобразуем в строку и добавляем ведущие нули, если меньше 5 цифр
    }

    // Функция генерации пароля при нажатии на кнопку
    function generate() {
        const dataId = document.getElementById('dataId').value;
        const currentDate = getCurrentDate(); // Получаем текущую дату

        // Проверяем, что введены оба значения
        if (dataId) {
            const passwordResult = generateNumericPassword(dataId, currentDate); // Генерируем пароль с текущей датой
            document.getElementById('result').textContent = passwordResult; // Отображаем пароль
        } else {
            alert("Пожалуйста, введите data-id.");
        }
    }

    // Добавляем событие на кнопку
    document.getElementById('generateButton').addEventListener('click', generate);
</script>

</body>
</html>
