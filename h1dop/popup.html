<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Manipulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 200px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1abc9c;
        }

    </style>
    <style>
        /* Стиль для кнопки */
        #addContentBtn {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Модальное окно */
        #modal {
            display: none; /* По умолчанию скрыто */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Контейнер модального окна */
        #modalContent {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        /* Кнопка закрытия модального окна */
        #closeModalBtn {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        /* Стиль для textarea */
        #codeTextarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div id="modal">
    <div id="modalContent">
        <span id="closeModalBtn">&times;</span>
        <h3>Введите код</h3>
        <textarea id="codeTextarea" placeholder="Вставьте код сюда..."></textarea>
        <button id="insertCodeBtn">Добавить в документ</button>
    </div>
</div>
<button id="wrapButton">Оборачивать в <h1></button>
<button id="deleteButton">Удалить выделенный текст</button>
<button id="addStylesButton">Добавить стили и кнопки</button>
<button id="removeTextButton">Удалить текст по строке</button>

<button id="increasePaddingButton">Увеличить поля слева и справа на 20px</button>
<button id="replaceButton">Заменить выделенный текст</button>
<button id="copyCodeButton">Скопировать код документа</button>
<button id="addUniqueIdsButton">Добавить уникальные ID</button>
<button id="tocBtn">Добавить генерацию оглавления</button>
<button id="tocBtn2">Добавить  оглавления теории</button>
<button id="encryptButton">Зашифровать dir="ltr" в Base64</button>
<button id="removeClassesBtn">Удалить все классы</button><br><br>
<button id="deleteTagsBtn">удалить теги по запросу</button><br><br>
<button id="addMetaButton">Добавить мета-теги</button> <!-- Новая кнопка -->
<button id="addStyleToDivsButton">Добавить стиль к ответам</button> <!-- Новая кнопка -->
<button id="removeDataAttributesButton">Удалить все data-* кроме data-id и data-base</button>
<button id="addSplashScreen">Добавить заставку</button>
<button id="addcolumn">Разбить на 2 части</button>
<button id="addcopy">Добавить кнопку копия</button>
<button id="addpr">Добавить процент просмотра</button>
<button id="print">Создать подготовку к печати</button>
<button id="addContentBtn">Добавить теоретическую часть</button>
<button id="clearpage">Подготовить документ для внедрения</button>
<button id="saveHTML">Сохранить выделенный HTML</button>
<button id="insertAndClearHTML">Вставить и очистить HTML</button>
<button id="addContentBtn2">Добавить теор часть и заполнить из буфера</button>
<button id="obr">Зашифровать скрипты</button>
<script src="popup.js"></script>
</body>
</html>
